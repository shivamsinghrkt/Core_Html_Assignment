<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <h2>Conference Shedule</h2>
    <table cellpadding="10px"  style=" border: 1px solid blue; " >
     <tr   >
        <th style="border: 1px solid blue;">Time</th>
        <th style="border: 1px solid blue;">Room 1</th>
        <th style="border: 1px solid blue;">Room 2</th>
        <th style="border: 1px solid blue;">Room 3</th>
        <th style="border: 1px solid blue;">Room 4</th>
     </tr>
     <tr>
       <td style="border: 1px solid blue;" rowspan="3">9:00 AM - 10:00 AM </td>
       <td style="border: 1px solid blue;" rowspan="2">Keynote</td>
       <td style="border: 1px solid blue;">Session A</td>
       <td style="border: 1px solid blue;">Session B</td>
       <td style="border: 1px solid blue;" rowspan="3">Session C</td>
     </tr>
     <tr>
        <td style="border: 1px solid blue;">Session D</td>
        <td style="border: 1px solid blue;">Session E</td>
     </tr>
     <tr>
        <td style="border: 1px solid blue;">10:30 AM - 11:30 AM</td>
        <td colspan="2" style="border: 1px solid blue;">Session F</td>
    </tr>
    <tr>
        <td style="border: 1px solid blue;">12:00 PM -1:00 PM</td>
        <td style="border: 1px solid blue;" colspan="4">Lunch Break</td>
    </tr>
    <tr>
        <td style="border: 1px solid blue;" rowspan="2">1:00 PM - 2:00 PM</td>
        <td style="border: 1px solid blue;">Session G</td>
        <td style="border: 1px solid blue;" rowspan="2">Session H</td>
        <td style="border: 1px solid blue;">Session I</td>
        <td style="border: 1px solid blue;">Session J</td>
    </tr>
    <tr>
        <td style="border: 1px solid blue;">Session K</td>
        <td style="border: 1px solid blue;">Session L</td>
        <td style="border: 1px solid blue;">Session M</td>
    </tr>
    </table>
</body>
</html>
